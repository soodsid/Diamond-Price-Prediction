<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        .form-group input[type="number"],
        .form-group select {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        .form-group input[type="range"] {
            width: calc(100% - 20px);
            margin-top: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .diamond {
            font-size: 30px;
            color: #007bff;
        }
        .parallax {
            height: 500px;
            background-image: url('diamond_background.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .diamond-emoji {
            position: absolute;
            font-size: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            animation: float 3s infinite alternate;
        }
        @keyframes float {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .slider-value {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }
            .parallax {
                height: 300px;
            }
            .diamond-emoji {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="parallax">
        <span class="diamond-emoji">ðŸ’Ž</span>
    </div>
    <div class="container">
        <h1><span class="diamond">ðŸ’Ž</span> Diamond Price Prediction <span class="diamond">ðŸ’Ž</span></h1>
        <form id="predictionForm" action="{{url_for('predicts')}}" method="POST">
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="range" id="carat" name="carat" min="0.1" max="5" step="0.1" value="1">
                <div class="slider-value"><span id="caratValue">1</span></div>
            </div>
            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut" required>
                    <option value="">Select Cut</option>
                    <option value="Ideal">Ideal</option>
                    <option value="Premium">Premium</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="">Select Color</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity" required>
                    <option value="">Select Clarity</option>
                    <option value="IF">IF</option>
                    <option value="VVS1">VVS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VS2">VS2</option>
                    <option value="SI1">SI1</option>
                    <option value="SI2">SI2</option>
                    <option value="I1">I1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="range" id="depth" name="depth" min="50" max="80" step="1" value="60">
                <div class="slider-value"><span id="depthValue">60</span></div>
            </div>
            <div class="form-group">
                <label for="table">Table:</label>
                <input type="range" id="table" name="table" min="40" max="80" step="1" value="60">
                <div class="slider-value"><span id="tableValue">60</span></div>
            </div>
            <div class="form-group">
                <label for="dimensions">Dimensions (x, y, z):</label>
                <div>
                    <input type="number" id="x" name="x" step="0.01" placeholder="X">
                    <input type="number" id="y" name="y" step="0.01" placeholder="Y">
                    <input type="number" id="z" name="z" step="0.01" placeholder="Z">
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Predict Price</button>
            </div>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Update slider values dynamically
        document.querySelectorAll('input[type="range"]').forEach(function(input) {
            var output = document.getElementById(input.id + 'Value');
            output.innerHTML = input.value;
            input.oninput = function() {
                output.innerHTML = this.value;
            }
        });
    </script>
</body>
</html>
